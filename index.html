<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="btns">
        <input type="radio" name="color" id="black" value="black" checked>
        <label for="black">Black</label>
        <input type="radio" name="color" id="random" value="random">
        <label for="random">Random</label>
        <input type="radio" name="color" id="erase" value="erase">
        <label for="erase">Erase</label>
    </div>
    <div class="canvas"></div>
    <div class = "new">
        <button class="size">Change size</button>
        <button class="clear">Clear</button>
    </div>
</body>
</html>
